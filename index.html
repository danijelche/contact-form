<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>
  
</head>
<body>
<div class="message">
		<div>
			<img src="./assets/images/icon-success-check.svg" alt="check-sign">
			<h4>Message Sent</h4>
		</div>
		<p>Thanks for completing the form. We'll be in touch soon!</p>
	</div>	
  <div class="container">
    <h3>Contact Us</h3>
    <form>
      <fieldset class="name-section">
        <div class="first-name">
          <label for="fName">First Name <span class="star">*</span></label>
          <input type="text" id="fName" name="firstName" />
          <p class="firstName-error">This field is required</p>
        </div>
        <div class="last-name">
          <label for="lName">Last Name <span class="star">*</span></label>
          <input type="text" id="lName" name="lastName" />
          <p class="lastName-error">This field is required</p>
        </div>
      </fieldset>
	  
      <fieldset class="email-section">
        <div class="email">
          <label for="email">E-mail <span class="star">*</span></label>
          <input type="email" id="email" name="email" />
          <p class="email-error">Please enter a valid email address</p>
          <p class="requiredEmail-error">This field is required</p>
        </div>
      </fieldset>
	  
      <fieldset class="query-section">
        <label class="query" for="query">Query Type <span class="star">*</span></label>
		<div class="querys">
        <div class="gen-enq">
          <input type="radio" id="generalEnquiry" name="query" value="General Enquiry"   />
		  <span class="checkmark"></span>
          <label for="generalEnquiry">General Enquiry</label>
        </div>
        <div class="sup-req">
          <input type="radio" id="supportRequest" name="query" value="Support Request"   />
		  <span class="checkmark"></span>
          <label for="supportRequest">Support Request</label>
        </div>
		</div>
		<p class="query-error">Please select a query type</p>
      </fieldset>
	  
      <fieldset class="text-section">
        <div class="text-area">
          <label for="message">Message <span class="star">*</span></label>
          <textarea id="message" name="message"  ></textarea>
          <p class="textArea-error">This field is required</p>
        </div>
      </fieldset>
      <fieldset class="terms-section">
        <div class="terms">
          <input type="checkbox" id="consent" name="consent"  />
		  <span class="checkbox"></span>
          <label for="consent">I consent to being contacted by the team <span class="star">*</span></label>
        </div>
        <p class="terms-error">To submit this form, please consent to being contacted </p>
      </fieldset>
      <div class="submit-section">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
	
  </div>
  <script src="script.js"></script>
</body>

</html>
